<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rock Paper Scissors - KG</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="game-container">
            <form class="player-choices" data-player="1">
                <label for="rock">
                    Rock
                    <input type="radio" id="rock" name="rock" value="rock" />
                </label>

                <label for="paper">
                    Paper
                    <input type="radio" id="paper" name="paper" value="paper" />
                </label>

                <label for="scissors">
                    Scissors
                    <input
                        type="radio"
                        id="scissors"
                        name="scissors"
                        value="scissors"
                    />
                </label>
            </form>

            <div class="main">
                <canvas class="game"> </canvas>
            </div>

            <form class="player-choices" data-player="1">
                <label for="rock">
                    Rock
                    <input type="radio" id="rock" name="rock" value="rock" />
                </label>

                <label for="paper">
                    Paper
                    <input type="radio" id="paper" name="paper" value="paper" />
                </label>

                <label for="scissors">
                    Scissors
                    <input
                        type="radio"
                        id="scissors"
                        name="scissors"
                        value="scissors"
                    />
                </label>
            </form>
        </section>
    </body>
    <script type="module" src="util.js"></script>
    <!-- <script type="module" src="webgl2.js"></script> -->
    <script type="module" src="webgl.js"></script>
</html>
